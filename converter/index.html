<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="input-value" value="1">
      <select id="unit" class="form-select" aria-label="Default select example">
        <option value="inch">inch</option>
        <option value="foot">foot</option>
        <option value="yard">yard</option>
        <option value="mile">mile</option>
        <option value="centimeter">centimeter</option>
        <option value="meter">meter</option>
        <option value="kilometer">km</option>
      </select>
      <span class="input-group-text">=</span>
      <input type="text" class="form-control" id="output-value" disabled>
    </div>
  </div>

  <!--Modal window-->
  <div id="modalForCm" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Please, make your choice</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Select what you want to convert centimeters to?</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="cm-to-inch" data-dismiss="modal">cm to inches</button>
                  <button type="button" class="btn btn-success" id="cm-to-foot" data-dismiss="modal">cm to feet</button>
              </div>
          </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
